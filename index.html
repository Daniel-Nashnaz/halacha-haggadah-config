
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>עורך טקסטים לאפליקציה</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; direction: rtl; }
    textarea, input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; font-size: 16px; }
    button { padding: 0.5rem 1rem; font-size: 16px; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>עריכת טקסטים</h1>

  <label for="welcome">הודעת פתיחה:</label>
  <textarea id="welcome" placeholder="שלום וברוך הבא!"></textarea>

  <label for="about">אודות:</label>
  <textarea id="about" placeholder="אודות האפליקציה..."></textarea>

  <label for="contact">צור קשר:</label>
  <textarea id="contact" placeholder="support@example.com"></textarea>

  <button onclick="generate()">צור JSON</button>

  <h2>תוצאה:</h2>
  <pre id="output"></pre>

  <script>
    function generate() {
      const config = {
        welcome_message: document.getElementById('welcome').value,
        about_text: document.getElementById('about').value,
        contact_text: document.getElementById('contact').value
      };
      document.getElementById('output').innerText = JSON.stringify(config, null, 2);
    }
  </script>
</body>
</html>
